    <title>Автоматичний таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
        }
        .timer {
            font-size: 2em;

            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Таймер для тесту</h1>
    <div class="timer" id="timer">Підготовка до тесту: 20 секунд</div>

    <script>
        let preparationTime = 20; // Час для підготовки (в секундах)
        let testTime = 60; // Час для тесту (1 хвилина)
        let timer; // Змінна для таймера

        function startPreparationTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                timerElement.textContent = `Підготовка до тесту: ${preparationTime} секунд`;
                preparationTime--;
                if (preparationTime < 0) {
                    clearInterval(timer);
                    startTestTimer(); // Запуск основного таймера
                }
            }, 1000);
        }

        function startTestTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                const minutes = Math.floor(testTime / 60);
                const seconds = testTime % 60;
                timerElement.textContent = `Тест триває: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                testTime--;
                if (testTime < 0) {
                    clearInterval(timer);
                    timerElement.textContent = "Тест завершено!";
                }
            }, 1000);
        }

        // Автоматичний запуск підготовчого таймера
        startPreparationTimer();
    </script>
</body>
